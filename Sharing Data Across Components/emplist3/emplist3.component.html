<br><h1>Employees List No.3</h1>

<table>
    <thead >
        <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>E-MAIL</th>
        </tr>
    </thead>

    <tbody >
        <tr *ngFor="let info of empdata;">
            <td>{{info.id}}</td>
            <td>{{info.fname}}</td>
            <td>{{info.lname}}</td>
            <td>{{info.email}}</td>
        </tr>
    </tbody>
</table>
